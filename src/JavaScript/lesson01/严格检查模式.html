<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <!--
    前提：IEDA需要设置支持ES6语法
    'use strict':启用严格检查模式，预防Javascript的随意性导致产生的一些问题
    必需写在Javascript的第一一行！
    局部变量建议都使用let去定义
     -->
</head>
<body>
<script>
    'use strict'
    // i=10 全局变量
     let i=10; //ES6 let
</script>

</body>
</html>
